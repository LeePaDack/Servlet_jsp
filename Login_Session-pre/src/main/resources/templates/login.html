<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>로그인</title>
	</head>
	<body>
		<h1>로그인</h1>
		<form action="login" method="post">
			<input type="text" th:field="${username}">
			<input type="password" th:field="${password}">
			<button>로그인</button>
		</form>
		<div th:if="${error}">
			<p th:text="${error}" style="color:red;"></p>
		</div>
	</body>
</html>
